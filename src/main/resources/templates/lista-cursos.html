<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
>
<head>
    <meta charset="UTF-8">
    <title>Todos los cursos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-primary">Todos los nuestros eventos</h3>
        <div class="row mt-3">
            <div class="col-md-4 col-lg-3 mb-3"
                 th:each="curso : ${cursos}" th:object="${curso}">
                <div class="card shadow h-100">
                    <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}"
                         th:alt="*{nombre}" class="card-img-top"
                         th:alt="*{capacidad}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{nombre}"></h5>
                        <div class="card-text">
                            <div th:text="*{'Descripción: ' + *{descripcion}}"></div>
                            <div th:text="*{'Capacidad: ' + *{capacidad}}"></div>
                            <div th:text="*{'Fecha evento: ' + *{#dates.format(#calendars.create(*{fechaevento}), 'yyyy-MM-dd'))}}"></div>
                            <div th:text="*{'Hora evento: ' + *{#dates.format(#calendars.create(*{horaevento}), 'HH:mm'))}}"></div>
                            <div th:text="*{'Duración: ' + *{duracion}}"></div>
                            <div th:text="*{'S/ ' + *{#numbers.formatDecimal(precio, 1, 'COMMA', 2, 'POINT')}}"></div>
                        </div>
                        <div class="d-grid">
                            <a th:href="@{/cursos/{id}(id=*{id})}" class="btn btn-primary">Ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
