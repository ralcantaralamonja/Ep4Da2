<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
>
<head>
    <meta charset="UTF-8">
    <title>Todos los cursos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h3 class="text-primary">Todos nuestros eventos</h3>
        <div class="row mt-3">
            <div class="col-md-4 mb-3" th:each="curso : ${cursos}">
                <div class="card h-100">
                    <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}"
                         th:alt="*{nombre}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{nombre}"></h5>
                        <p class="card-text" th:text="*{descripcion}"></p>

                        <div class="mt-3">
                            <a th:href="@{/cursos/{id}(id=*{id})}" class="btn btn-primary">Ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
